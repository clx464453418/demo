<html xmlns:th="http://www.thymeleaf.org">
<head>
<script type="text/javascript">
		function del(){
		if(!confirm("确认要删除？")){
		window.event.returnValue = false;
		}
		}
</script>
<style type="text/css">
#customers
  {
  font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
  width:800px;
  border-collapse:collapse;
  }
 
#customers td, #customers th 
  {
  font-size:1em;
  border:1px solid #98bf21;
  padding:3px 7px 2px 7px;
  }
 
#customers th 
  {
  font-size:1.1em;
  text-align:left;
  padding-top:5px;
  padding-bottom:4px;
  background-color:#A7C942;
  color:#ffffff;
  }
 
#customers tr.alt td 
  {
  color:#000000;
  background-color:#EAF2D3;
  }
</style>
</head>
 
<body >
	
<table id="customers" style="margin: 0 auto;" >
	<thead><tr><th style="text-align: center;color: black;border-bottom: 1px solid skyblue;"  colspan="6">学生成绩列表</th></tr></thead>
<tr>
<th>姓名</th>
<th>语文</th>
    <th>数学</th>
    <th>英语</th>
<th>修改信息</th>
<th>删除信息</th>
</tr>
 
<tr th:each="l:${list}">
<th th:text="${l.getSname()}"></th>
<th th:text="${l.getCourse_one()}"></th>
<th th:text="${l.getCourse_two()}"></th>
<th th:text="${l.getCourse_three()}"></th>
 <th><a th:href="@{/editGradeUI(gid=${l.getGid()})}">前去修改</a></th>
<th><a th:href="@{/deleteGrade(gid=${l.getGid()})}" onclick="return del()">删除</a></th>
</tr>


 
 
</table>
 <p style="font-size: 30px;margin-left: 430px;" ><a href="/addGradeUI">录入成绩</a></p>
 <p style="font-size: 30px;margin-left: 430px;" ><a href="/successed_UI">返回首页</a></p>
</body>
</html>
